<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .filter-form {
            text-align: center;
            margin-bottom: 40px;
        }

        .filter-form select, .filter-form input[type="submit"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .dish {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }

        .dish h3 {
            margin-top: 0;
        }

        .dish p {
            line-height: 1.6;
        }

        .dish img {
            width: 100%;  /* Ensures the image is responsive and fits its container */
            max-width: 300px;  /* Maximum width to keep images uniform */
            height: auto;  /* Maintains aspect ratio */
            display: block;  /* Ensures images are block level for margin auto to work */
            margin: 10px auto;  /* Centers image horizontally */
            border-radius: 5px;  /* Softens the corners of the images */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        
        <!-- Filter Form -->
        <div class="filter-form">
            <form action="/menu" method="post">
                <label for="category">Choose a category:</label>
                <select name="category_id" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == selected_category_id %}selected{% endif %}>{{ category[1] }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Filter">
            </form>
        </div>

        <!-- Dishes Display -->
        {% for dish in dishes %}
        <div class="dish">
            <h3>{{ dish[1] }}</h3> <!-- Assuming dish[1] is the dish name -->
            <p>Price: {{ dish[2] }}</p> <!-- Assuming dish[2] is the price -->
            <img src="{{ dish[5] }}" alt="Image of {{ dish[1] }}"> <!-- The index here should be 4 to match the fifth column -->
            <!-- Include other dish details as needed -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
