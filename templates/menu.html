<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Existing styles... */

        .dish-actions {
            margin-top: 10px;
        }

        .dish-actions form {
            display: inline; /* Display forms inline */
            margin-right: 5px;
        }

        .dish-actions button {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .dish-actions button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        
        <!-- Filter Form -->
        <div class="filter-form">
            <form action="/menu" method="post">
                <label for="category">Choose a category:</label>
                <select name="category_id" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == selected_category_id %}selected{% endif %}>{{ category[1] }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Filter">
            </form>
        </div>

        <!-- Dishes Display -->
        {% for dish in dishes %}
        <div class="dish">
            <h3>{{ dish['name'] }}</h3>
            <p>Price: {{ dish['price'] }}</p>
            <img src="{{ dish['img_link'] }}" alt="Image of {{ dish['name'] }}" style="max-width: 100%; height: auto; display: block; margin: 10px auto;">
            
            <div class="dish-actions">
                <!-- Edit Dish Button -->
                <form action="{{ url_for('edit_dish', dish_id=dish['id']) }}" method="get">
                    <button type="submit">Edit</button>
                </form>
                
                <!-- Delete Dish Button -->
                <form action="{{ url_for('delete_dish', dish_id=dish['id']) }}" method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this dish?');">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
