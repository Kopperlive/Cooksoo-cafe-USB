<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Dish</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#dishForm').on('submit', function(event){
            event.preventDefault();
            var form_data = $(this).serialize();
            $.ajax({
                url: '/add_dish',
                method: 'POST',
                data: form_data,
                success: function(response){
                    $('#successMessage').text('Dish added successfully!').show();
                    $('#name').val('');
                    $('#price').val('');
                    // Reset the category selection if needed
                    // $('#category_id').val($('#category_id option:first').val());
                }
            });
        });
    });
    </script>
</head>
<body>
    <h1>Add Dish</h1>
    <form id="dishForm" method="post">
        <label for="name">Dish Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="category_id">Category:</label>
        <select id="category_id" name="category_id">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Add Dish">
    </form>
    <div id="successMessage" style="display:none;color:green;"></div>
    <a href="/admin" class="button">Back to Admin Panel</a>
    <div id="successMessage" style="display:none;color:green;"></div>
</body>
</html>
