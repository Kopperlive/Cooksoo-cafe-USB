<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
</head>
<body>
    <h1>Edit Dish</h1>
    <form action="/edit_dish/{{ dish_id }}" method="post">
        Name: <input type="text" name="name" value="{{ dish.name }}"><br>
        Price: <input type="number" step="0.01" name="price" value="{{ dish.price }}"><br>
        Category: <select name="category_id">
            <!-- Category options should be preselected based on dish.category_id -->
        </select><br>
        Sub Category: <select name="sub_category_id">
            <!-- Sub-category options should be preselected based on dish.sub_category_id -->
        </select><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
